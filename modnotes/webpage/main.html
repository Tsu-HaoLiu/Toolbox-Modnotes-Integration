<html>
<title>Modnotes Integration</title>

<head>
    <!-- Snow icons created by Freepik - Flaticon https://www.flaticon.com/free-icons/snow-->
    <link rel="shortcut icon" type="image/png" href="assets/qsnow.png"/>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/eel.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h4>Toolbox Usernotes To Modnotes</h4>
    <form class="form-detail" name="form-detail" action="#">

        <div class="input-group input-group-icon" title="Client ID - SI8pN3DSbt0zor">
            <input id="client-id" autocomplete="off" spellcheck="false" placeholder="Client ID - SI8pN3DSbt0zor" type="text" required>
            <div class="input-icon"><i class="fa-solid fa-key-skeleton"></i></div>
        </div>

        <div class="input-group input-group-icon" title="Client Secret - haxkj7HNh8kwg8e5t4m6KvSrbTI">
            <input id="client-secret" autocomplete="off" spellcheck="false" placeholder="Client Secret - haxkj7HNh8kwg8e5t4m6KvSrbTI" type="password" required>
            <i class="hidden-eye fa-solid fa-eye" id="toggleClient"></i>
            <div class="input-icon"><i class="fa-solid fa-user-secret"></i></div>
        </div>

        <div class="input-group input-group-icon" title="Username *without* the u/">
            <input id="username" autocomplete="off" spellcheck="false" minlength="3" maxlength="20" placeholder="Username *without* the u/" type="text" required>
            <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>

        <div class="input-group input-group-icon" title="Password - Yes, your actual Reddit password">
            <input id="password" autocomplete="off" spellcheck="false" minlength="8" placeholder="Password - Yes, your actual Reddit password" type="password" required>
            <i class="hidden-eye fa-solid fa-eye" id="togglePassword"></i>
            <div class="input-icon"><i class="fa-solid fa-lock"></i></div>
        </div>

        <div class="input-group input-group-icon" title="Subreddit - name *without* r/">
            <input id="subreddit" autocomplete="off" spellcheck="false" maxlength="21" placeholder="Subreddit - name *without* r/" type="text" required>
            <div class="input-icon"><i class="fa-brands fa-reddit-alien"></i></div>
        </div>

        <div class="input-group input-group-icon">
            <input id="mfa" autocomplete="off" title="2FA - 953018" spellcheck="false" maxlength="6" min="000000" max="999999" placeholder="2FA - 953018" type="number">
            <div class="input-icon"><i class="fa-solid fa-fingerprint"></i></i></i></div>
            <div id="save-div">
                <input id="save-info" type="checkbox" name="save-info-box">
                <label for="save" title="Remember Me">Remember Me</label>
            </div>
        </div>

        <div id="confirm">
            <button class="ex-button" id="confirm-button" type="button">Login</button>
        </div>
    </form>

    <div class="remaining">
        Notes converted:
        (<span id="actioned-notes">0</span>/<span id="total-notes">0</span>) Coins left:
        (<span id="remaining-ratelimit">0</span>/600)
    </div>

    <textarea id="output-display" readonly></textarea>

    <div id="export-out">
        Export out:
        <button class="ex-button" id="ex-csv">Export CSV</button>
        <button class="ex-button" id="ex-json">Export JSON</button>
    </div>
</body>


</html>
